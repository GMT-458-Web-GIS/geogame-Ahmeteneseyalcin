<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGame: Name the Neighbors</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <header id="header-bar">
            <h1>GeoGame: Neighbors</h1>
            <div class="stats">
                <span id="score-disp">Score: 0</span> | 
                <span id="lives-disp">Lives: ❤️❤️❤️</span> | 
                <span id="timer-disp">Time: 60</span>
            </div>
        </header>

        <main id="map-container">
        </main>

        <footer id="info-panel">
            <div id="stage1-area">
                <h2 id="task-text">Loading Game...</h2>
            </div>
            
            <div id="stage2-area" style="display: none;">
                <h2 id="bonus-task-text">BONUS: Type Neighbors!</h2>
                <div class="input-group">
                    <input type="text" id="neighbor-input" placeholder="Type neighbor name... (e.g. France)">
                    <button id="submit-guess-btn">Submit Guess</button>
                </div>
                <div id="feedback-msg"></div>
                <h3>Correctly Guessed:</h3>
                <ul id="guessed-list">
                </ul>
                <button id="finish-bonus-btn">Finish Bonus Round</button>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
